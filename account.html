<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account | 1LiFE Investment</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .login, .account {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 50px;
      width: 90%;
      max-width: 500px;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      background: #00f5c3;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      border-bottom: 1px solid #00f5c3;
      text-align: left;
    }
    th {
      background-color: rgba(0, 245, 195, 0.2);
      text-align: center;
    }
    .withdraw {
      margin-top: 30px;
    }
    .balance-container {
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
    }
    .balance-container h3 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }
    .balance-container #totalBalance {
      font-size: 26px;
      font-weight: bold;
      margin-top: 10px;
    }
    /* Referral section yar, background la'aan, jaalle */
    .referral-container {
      margin-bottom: 15px;
      font-size: 12px;
      color: #FFD700;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="login" id="loginDiv">
  <h2>Login to Your Account</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
</div>

<div class="account" id="accountDiv" style="display: none;">

  <!-- Referral ka sare -->
  <div class="referral-container">
    <span id="referral">----</span>
  </div>

  <h2>Welcome to Your Investment Account</h2>

  <!-- Total Balance Section -->
  <div class="balance-container">
    <h3>Total Balance</h3>
    <div id="totalBalance">$0.00</div>
  </div>

  <table>
    <tbody>
      <tr>
        <th>Account:</th>
      </tr>
      <tr>
        <td id="number">----</td>
      </tr>
      <tr>
        <th>Deposit Balance:</th>
      </tr>
      <tr>
        <td>$<span id="investment">0</span></td>
      </tr>
      <tr>
        <th>Daily Profit (10%):</th>
      </tr>
      <tr>
        <td>$<span id="dailyProfit">0</span></td>
      </tr>
      <tr>
        <th>Profit Per Second:</th>
      </tr>
      <tr>
        <td>$<span id="liveProfit">0.0000</span></td>
      </tr>
    </tbody>
  </table>

  <div class="withdraw">
    <button onclick="window.location.href='payment.html'">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
  </div>

</div>

<script>
// Accounts kaydsan
const accounts = [
  { username: "abdirahmaniskoor2@gmail.com", password: "XX28682270X", number: "abdirahmaniskoor2@gmail.com", investment: 0, referral: "REF123" },
  { username: "abdirahmanmohomet@gmail.com", password: "62840", number: "abdirahmanmohomet@gmail.com", investment: 200, referral: "REF456" },
  { username: "2233", password: "2233", number: "0638888888", investment: 2000, referral: "REF789" }
];

let currentUser = null;
let totalProfit = 0;
let profitPerSecond = 0;

function login() {
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;

  const foundUser = accounts.find(acc => acc.username === user && acc.password === pass);

  if (foundUser) {
    currentUser = foundUser;
    document.getElementById('loginDiv').style.display = "none";
    document.getElementById('accountDiv').style.display = "block";
    showUserData();
    startProfitIncrement();
  } else {
    alert("Not found!");
  }
}

function showUserData() {
  const dailyProfit = currentUser.investment * 0.10;
  profitPerSecond = (dailyProfit / 24 / 60 / 60);

  document.getElementById('number').innerText = currentUser.number.slice(0,3) + '****' + currentUser.number.slice(-3);
  document.getElementById('investment').innerText = currentUser.investment.toFixed(2);
  document.getElementById('dailyProfit').innerText = dailyProfit.toFixed(2);
  document.getElementById('referral').innerText = "Referral Code: " + currentUser.referral;
  updateTotalBalance();
}

function startProfitIncrement() {
  setInterval(() => {
    totalProfit += profitPerSecond;
    document.getElementById('liveProfit').innerText = totalProfit.toFixed(4);
    updateTotalBalance();
  }, 1000);
}

function updateTotalBalance() {
  const deposit = currentUser ? currentUser.investment : 0;
  const daily = currentUser ? currentUser.investment * 0.10 : 0;
  const total = deposit + daily;
  document.getElementById('totalBalance').innerText = `$${total.toFixed(2)}`;
}

function withdraw() {
  alert("Please wait 3 days after you have invested, then you can withdraw your money.");
}
</script>

</body>
                                           </html>
