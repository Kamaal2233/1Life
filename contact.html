<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | 1LiFE Investment</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(to right, #232526, #414345);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .contact {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 50px;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .contact-item {
      margin: 20px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a {
      color: #00f5c3;
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
    }

    a:hover {
      text-decoration: underline;
    }

    i {
      margin-right: 15px;
      color: #00f5c3;
    }

    /* Responsive design adjustments */
    @media screen and (max-width: 600px) {
      .contact {
        padding: 20px;
      }
      .contact-item {
        font-size: 16px;
      }
      a {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div class="contact">
  <h1>Contact Us</h1>

  <div class="contact-item">
    <i class="fab fa-telegram-plane"></i> 
    <a href="https://t.me/YourTelegramUsername" target="_blank">Telegram</a>
  </div>

  <div class="contact-item">
    <i class="fas fa-envelope"></i> 
    <a href="mailto:1lifeinvestmentservice@example.com">Email</a>
  </div>
</div>

</body>
</html>
