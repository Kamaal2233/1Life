<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lacag Bixinta - Crypto</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .payment-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.2);
      max-width: 400px;
      width: 90%;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.3em;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 1em;
      margin-bottom: 30px;
      text-align: center;
      color: #ccc;
    }

    .crypto-block {
      margin-bottom: 25px;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 12px;
      position: relative;
      word-break: break-word;
      font-size: 0.95em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .crypto-label {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1em;
      color: #00f5c3;
      text-align: left;
    }

    .address-text {
      overflow-x: auto;
      font-size: 0.85em;
      color: #eee;
      max-width: 280px;
      word-break: break-word;
    }

    .copy-btn {
      background: #00c9a7;
      border: none;
      border-radius: 8px;
      padding: 8px 10px;
      cursor: pointer;
      color: white;
      font-size: 14px;
      margin-left: 10px;
    }

    .payment-btn {
      margin-top: 30px;
      background-color: #00c9a7;
      border: none;
      padding: 14px 40px;
      font-size: 1.1em;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    .payment-btn:hover {
      background-color: #00a98c;
    }

    .success-message {
      margin-top: 30px;
      background: rgba(0, 255, 0, 0.15);
      border: 1px solid lime;
      padding: 20px;
      border-radius: 15px;
      font-size: 1.1em;
      animation: pop 1s ease forwards;
      color: #00ff88;
      text-align: center;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <h1>Deposit</h1>
  <p>Please send the money to the account address.</p>

  <div class="payment-container">

    <div class="crypto-block">
      <div>
        <div class="crypto-label">USDT (TRC20)</div>
        <div class="address-text" id="usdt">TBTUcKBT1A2CyNyZTkfdVjmTcG6aFFZ2JF</div>
      </div>
      <button class="copy-btn" onclick="copyText('usdt')"><i class="fas fa-copy"></i></button>
    </div>

    <div class="crypto-block">
      <div>
        <div class="crypto-label">USDT BSC (Bep20)</div>
        <div class="address-text" id="btc">0xc3e94a533f3578fdfc094c65e5b515d07191f970</div>
      </div>
      <button class="copy-btn" onclick="copyText('btc')"><i class="fas fa-copy"></i></button>
    </div>





    <div class="crypto-block">
      <div>
        <div class="crypto-label">Ebirr (Mobile Money)</div>
        <div class="address-text" id="ebirr">under Maintenance</div>
      </div>
      <button class="copy-btn" onclick="copyText('ebirr')"><i class="fas fa-copy"></i></button>
    </div>

    <button class="payment-btn" onclick="showSuccess()">I HAVE PAID</button>

    <div id="message"></div>

  </div>

  <script>
    function copyText(id) {
      var text = document.getElementById(id).innerText.trim();
      navigator.clipboard.writeText(text).then(function() {
        alert('Address copied successfully!');
      }, function(err) {
        alert('Failed to copy address!');
      });
    }

    function showSuccess() {
      document.getElementById('message').innerHTML = `
        <div class="success-message">
          <strong>HAMBALYO !</strong><br><br>
          15 Minutes ka dib lacagtaada waxaad ku arki doontaa accountkaaga<br>
          <br>
          Fadlan la xiriir qaybta caawinta hadaad la kulanto cilad .<br>
          <br> <strong>Mahadsanid!</storng>
        </div>
      `;
    }
  </script>

</body>
</html>
